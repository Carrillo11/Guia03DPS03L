<div class="header">
    <h1>Conversion de galones</h1>
    <p>Ingrese los datos solicitados para realizar la conversion</p>
    </div>
    <label>Cantidad de galones:</label>
    <input type="number" [(ngModel)]="valorgl" min = 0.05 max = 151>
    <label>Tipo de combustible:</label>
    <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
    <option value="Selecciona">Selecciona</option>
    <option *ngFor="let u of unidades" value="{{u}}" >
    {{u}}
    </option>
    </select>
    <label [hidden]="opcionSeleccionado == 'Selecciona'">Su total por galones de {{ opcionSeleccionado }} es: $
    {{valorconversion}}</label>
